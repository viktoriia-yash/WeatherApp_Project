<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Project</title>
    <link
      rel="shortcut icon"
      type="image/png"
      href="https://cdn.shopify.com/s/files/1/1061/1924/products/The_Sun_Face_Emoji_large.png?v=1571606063"
    />
  </head>
  <body>
    <div class="weather-app">
      <div class="top-bar">
        <input type="button" value="X" class="close-button" />
      </div>

      <div id="rectangle">
        <form id="searchThings">
          <input type="text" placeholder="Search by city" id="searchBar" />
          <input type="button" value="Search" id="searchButton" />
          <input type="button" value="Current location" id="locationButton" />
        </form>

        <span>
          <h1 id="cityName">Rome</h1>
        </span>
        <div id="date">
          <h3>SUNDAY 10 JULY, 13:15</h3>
        </div>

        <div id="weather-details">
          <span id="temperature">
            <span id="temperatureNumber">36</span>
            <span id="FahPlusCel">
              <span id="celsius-un"><a href="#" id="celsius">°C</a></span>
              <span id="separator">|</span>
              <span id="fahrenheit-un"><a href="#" id="fahrenheit">°F</a></span>
            </span>
          </span>

          <span class="detailed-information">
            <span id="visibility">Visibility: 0%</span>
            <br />
            <span id="humidity">Humidity: 25%</span>
            <br />
            <span id="wind">Wind: 12 mph</span>
          </span>
        </div>

        <hr />

        <div class="container">
          <div class="firstColumn">
            <div id="dayName">Monday</div>
            <div id="icon">🌤</div>
            <div id="number">39 °C</div>
          </div>

          <div class="secondColumn">
            <div id="dayName">Tuesday</div>
            <div id="icon">🌤</div>
            <div id="number">38 °C</div>
          </div>

          <div class="thirdColumn">
            <div id="dayName">Wednesday</div>
            <div id="icon">☀️</div>
            <div id="number">33 °C</div>
          </div>

          <div class="fourthColumn">
            <div id="dayName">Thursday</div>
            <div id="icon">☀️</div>
            <div id="number">34 °C</div>
          </div>

          <div class="fifthColumn">
            <div id="dayName">Friday</div>
            <div id="icon">🌤</div>
            <div id="number">35 °C</div>
          </div>

          <div class="sixthColumn">
            <div id="dayName">Saturday</div>
            <div id="icon">☀️</div>
            <div id="number">36 °C</div>
          </div>

          <div class="seventhColumn">
            <div id="dayName">Sunday</div>
            <div id="icon">☀️</div>
            <div id="number">37 °C</div>
          </div>
        </div>
      </div>
    </div>
    <script src="js/script.js" type="text/javascript"></script>
  </body>
</html>
