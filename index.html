<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Weather Project</title>
    <link
      rel="shortcut icon"
      type="image/png"
      href="https://cdn.shopify.com/s/files/1/1061/1924/products/The_Sun_Face_Emoji_large.png?v=1571606063"
    />
  </head>
  <body>
    <div class="weather-container">
      <div class="top-bar">
        <input type="button" value="X" class="close-button" />
      </div>

      <div id="weather-all-info">
        <form class="search-city">
          <input type="text" placeholder="Type a city" class="search-bar" />
          <input type="button" value="Search" class="search-button" />
          <input type="button" value="Current location" class="location-button" />
        </form>

        <span>
          <h1 id="cityName"></h1>
        </span>
        <div id="date">
          <h3></h3>
        </div>

        <div id="weather-details">
          <span id="temperature">
            <span id="icon"
              ><img
                src="https://openweathermap.org/img/wn/10d@2x.png"
                alt="icon weather"
                id="icon-w"
            /></span>
            <span id="temperatureNumber"></span>
            <span id="FahPlusCel">
              <span id="celsius-un"><a href="#" id="celsius">°C</a></span>
              <span id="separator">|</span>
              <span id="fahrenheit-un"><a href="#" id="fahrenheit">°F</a></span>
            </span>
          </span>

          <span class="weather-desc">
            <ul>
              <li><span id="description"></span></li>
              <li>Humidity: <span id="humidity"></span> %</li>
              <li>Wind: <span id="wind"></span> km/h</li>
          </span>
        </div>

        <hr />

        <div class="weather-forecast" id="forecast"></div>
      </div>
    </div>
    <p class="credit">
      <a
        href="https://github.com/viktoriia-yash/weather-app-vanilla-js"
        class="github"
        target="_blank"
        >Open-source code</a
      >
      by Viktoriia Yashkina
    </p>
    <script src="js/script.js" type="text/javascript"></script>
  </body>
</html>
